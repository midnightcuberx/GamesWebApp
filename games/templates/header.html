            </ul>
        {% else %}
            <a href="{{url_for('auth_bp.login')}}"><button type="submit" class="show-login">Login</button></a>
            <a href="{{url_for('auth_bp.register')}}"><button type="submit" class="show-register">Register</button></a>
        {% endif %}
    </div>
</div>

<script>
    function profileDropDown(){
       //alert("Hi");
       x =  document.getElementById("dropdown");
       if (x.style.display == "none" || x.style.display == ""){
        x.style.display = "block";
       } else{
        x.style.display = "none";
       }
    }
</script>
